<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Site</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Slider for images -->
        <div class="slider" id="slider">
          <img src="Weather risk picture.png" alt="Weather risks">
          <img src="Wind map pic.png" alt="Wind map">
          <img src="Rain map pic.png" alt="Rain map">
          <img src="Hot weather pic.png" alt="Hot weather">
          <img src="Hot weather predicted.png" alt="Hot weather prediction">
          <!-- You can add the GIF here as well if needed -->
        </div>
        
        <!-- Dynamic explanation paragraph -->
        <p id="imageExplanation">Weather risks</p>
        
        <!-- Slider controls -->
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        
  

  <!-- plotted data -->
  <div class="image-section" id="image2">
    <img src="Untitled design(1).gif" alt="Image 2">
    <p>Explanation for Image 2</p>
  </div>
  <!-- AI Inference Simulation Text Box -->
  <h1>AI Inference Simulation</h1>
  <div class="ai-inference" id="aiInference">
    <p id="typedText"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
